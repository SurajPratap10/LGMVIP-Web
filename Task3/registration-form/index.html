<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="d1">
    <center>
      <h2>Student Enrollment Form</h2>
    </center>
    <h4>Built by: Suraj Pratap <br> #Task3 </h4>
  </div>
  <div class="d2">
    <div class="d21">
      <form name="myform">
        <table class="tcenter">
          <tr>
            <td>Name</td>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr>
            <td>Website</td>
            <td><input type="url" id="web" /></td>
          </tr>
          <tr>
            <td>Image Link</td>
            <td><input type="url" id="image" /></td>
          </tr>
          <tr class="skill">
            <td style="vertical-align: top;">Gender</td>
            <td>
              <input type="radio" id="gen1" name="gender" value="male" />&nbsp;<label>Male</label>
              <br>
              <input type="radio" id="gen2" name="gender" value="female" />&nbsp;<label>Female</label>
            </td>
          </tr>
          <br>
          <tr class="skill">
            <td>Skills</td>
            <td>
              <input class="skill" type="checkbox" id="java" value="Java" checked />&nbsp;<label>JAVA</label>
              <input class="skill" type="checkbox" id="html" value="HTML" />&nbsp;<label>HTML</label>
              <input class="skill" type="checkbox" id="css" value="CSS" />&nbsp;<label>CSS</label>
            </td>
          </tr>
          <tr class="submission">
            <td><input type="button" name="submit" class="submit" id="submit" value="Enroll Student" onclick="generate()" /></td>
            <td><input type="reset" name="reset" class="reset" value="Clear" /></td>
          </tr>
        </table>
      </form>
    </div>
    <hr class="hrline">
    <div class="d22" id="d22">
      <center>
        <h1>Enrolled Students</h1>
      </center>
      <br><br>
      <table class="tab2" id="tab2">
        <thead id="th2">
          <th>Description</th>
          <th>Image</th>
        </thead>
        <tbody id="tb2">
          <tr style="text-align: center;" id="empty">
            <td colspan="2">No data is available</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
